<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue Details</title>
</head>
<body>
<h3>Issue Details</h3>
<table>
    <tr>
        <th>ID</th>
        <td th:text="${issue.id}"></td>
    </tr>
    <tr>
        <th>Book</th>
        <td th:text="${issue.book.name}"></td>
    </tr>
    <tr>
        <th>Reader</th>
        <td th:text="${issue.reader.name}"></td>
    </tr>
    <tr>
        <th>Issue Date</th>
        <td th:text="${issue.issueAt}"></td>
    </tr>
    <tr>
        <th>Return Date</th>
        <td th:text="${issue.returnAt}"></td>
    </tr>
</table>
<br>
<a href="/issue">Back to list</a>
</body>
</html>
