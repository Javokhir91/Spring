<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issues</title>
</head>
<body>
<h3>List of all issues:</h3>
<table>
    <tr>
        <th>ID</th>
        <th>Book</th>
        <th>Reader</th>
        <th>issueAt</th>
        <th>returnAt</th>
    </tr>
    <tr th:each="issue : ${issues}">
        <td th:text="${issue.id}"></td>
        <td th:text="${issue.book.name}"></td>
        <td th:text="${issue.reader.name}"></td>
        <td th:text="${issue.issueAt}"></td>
        <td th:text="${issue.returnAt}"></td>
    </tr>
</table>
</body>
</html>
